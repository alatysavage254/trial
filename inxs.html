<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey form</title>
</head>

<body>
  <h1>Survey Form</h1>


  <div>
    <label for="name">Name</label>
    <br>
    <input type="text" placeholder="Enter your Name">

  </div>

  <div>
    <label for="age">Age</label>
    <br>
    <input id="age" type="text" placeholder="Enter your Age">
  </div>

  <div>
    <label for="name">Are you married?</label>
    <br>
    <select>
      <option>Yes</option>
      <option>Complicated</option>
      <option>No</option>
    </select>
  </div>

  <div>
    <label for="name">Would you have a child in the next five years:</label>
    <br>
    <input type="radio" Name="choice"> Yes
    <input type="radio" Name="choice"> Not sure
    <input type="radio" Name="choice"> No
  </div>

  <div>
    <label for="">What age would you get your first born:</label>
    <br>
    <label><input type="checkbox" Name="select" value="1">18-25</label>
    <label><input type="checkbox" Name="select" value="1">26-30 </label>
    <label><input type="checkbox" Name="select" value="1">31-35</label>
    <label><input type="checkbox" Name="select" value="1">40 and above</label>
  </div>



  <button type="submit">Submit</button>





</body>

</html>
